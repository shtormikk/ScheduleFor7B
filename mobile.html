<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>расписание</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1:#050b18;
      --bg2:#0b1426;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.12);
      --accent: #67c8ff;
      --accent-2: #d685ff;
      --text:#eef5ff;
      --muted:#9fb3d1;
      font-family:'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:radial-gradient(600px 400px at 10% 15%, rgba(103,200,255,0.1), transparent),
                 radial-gradient(600px 400px at 90% 85%, rgba(214,133,255,0.07), transparent),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      padding:12px;
    }

    header{
      text-align:center;
      padding:12px 0 8px 0;
    }
    .title{font-size:22px;font-weight:700;}
    .subtitle{color:var(--muted);font-size:13px;}

    .day-selector{
      display:flex;
      overflow-x:auto;
      gap:8px;
      justify-content:flex-start;
      padding:10px 4px;
      margin-bottom:12px;
    }
    .day-selector button{
      flex-shrink:0;
      background:rgba(255,255,255,0.05);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 14px;
      font-weight:700;
      cursor:pointer;
      transition:0.2s;
      white-space:nowrap;
    }
    .day-selector button.active{
      background:linear-gradient(90deg, rgba(103,200,255,0.2), rgba(214,133,255,0.2));
      border-color:var(--accent);
    }

    .schedule{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .lesson-card{
      background:var(--glass);
      border:1px solid var(--border);
      backdrop-filter:blur(10px);
      border-radius:14px;
      padding:12px 16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
      display:flex;
      flex-direction:column;
      gap:6px;
      transition:transform 0.15s ease;
    }
    .lesson-card:active{transform:scale(0.98);}
    .lesson-time{color:var(--muted);font-weight:600;font-size:13px;}
    .lesson-name{font-size:17px;font-weight:700;}
    .lesson-info{display:flex;flex-wrap:wrap;gap:8px;font-size:14px;color:var(--muted);}
    .lesson-hw{font-size:14px;margin-top:4px;color:var(--accent);}
    footer{text-align:center;color:var(--muted);font-size:12px;margin-top:auto;padding:12px 0;opacity:0.7;}
  </style>
</head>
<body>

    const list = document.getElementById('scheduleList');
    const dayButtons = document.querySelectorAll('#daySelector button');

    function renderDay(day){
      dayButtons.forEach(b=>b.classList.toggle('active', b.dataset.day===day));
      list.innerHTML = '';
      data[day].forEach((row, i)=>{
        const card = document.createElement('div');
        card.className = 'lesson-card';
        card.innerHTML = `
          <div class="lesson-time">${times[i]}</div>
          <div class="lesson-name">${row.lesson}</div>
          <div class="lesson-info">
            <span>Каб. ${row.room}</span>
            <span>${row.teacher}</span>
          </div>
          ${row.hw ? `<div class="lesson-hw">ДЗ: ${row.hw}</div>` : ''}
        `;
        list.appendChild(card);
      });
    }

    dayButtons.forEach(btn=>btn.addEventListener('click',()=>renderDay(btn.dataset.day)));
    renderDay('Понедельник');

</body>
