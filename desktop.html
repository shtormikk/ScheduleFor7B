<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>РАСПИСАШКА</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1:#050b18;
      --bg2:#0b1426;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.14);
      --accent: #67c8ff;
      --accent-2: #d685ff;
      --text:#eef5ff;
      --muted:#9fb3d1;
      --radius:14px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(700px 400px at 10% 15%, rgba(103,200,255,0.08), transparent),radial-gradient(700px 400px at 90% 85%, rgba(214,133,255,0.06), transparent),linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);display:flex;flex-direction:column;}

    header{width:100%;max-width:1600px;margin:20px auto;padding:18px 28px;background:linear-gradient(180deg,var(--glass),var(--glass-2));border-radius:var(--radius);border:1px solid var(--border);backdrop-filter:blur(16px) saturate(140%);display:flex;flex-direction:column;gap:6px;position:relative;}
    .title{font-size:20px;font-weight:700}
    .subtitle{color:var(--muted);font-size:13px}

    /* footer note */
    footer{width:100%;text-align:center;color:var(--muted);font-size:12px;padding:10px 0;margin-top:auto;opacity:0.7;}

    .table-wrap{flex:1;display:flex;align-items:stretch;justify-content:center;padding:12px}
    .table-card{width:95%;max-width:1600px;border-radius:18px;padding:20px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(14px);box-shadow:0 30px 60px rgba(10,20,40,0.45);display:flex;flex-direction:column}

    table{width:100%;height:100%;border-collapse:separate;border-spacing:0 12px}
    thead th{position:sticky;top:0;background:transparent;padding:12px 16px;text-align:left;color:var(--muted);font-weight:700;font-size:14px}
    tbody tr{height:calc((100% - 48px) / 7);}
    tbody td{background:linear-gradient(180deg,var(--glass),var(--glass-2));padding:14px 16px;border:1px solid rgba(255,255,255,0.06);font-size:16px;vertical-align:middle;backdrop-filter:blur(8px)}

    th.time, td.time{width:120px;color:var(--muted);font-weight:600}
    th.lesson, td.lesson{min-width:320px}
    td.room, td.teacher{width:140px;color:var(--muted)}
    td.hw{background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(214,133,255,0.03));width:420px}

    tr:hover td{transform:translateY(-4px);box-shadow:0 8px 30px rgba(60,120,200,0.06)}

    .day-selector{display:flex;gap:10px;justify-content:center;margin:18px 0}
    .day-selector button{background:transparent;border:1px solid var(--border);color:var(--text);padding:8px 14px;border-radius:12px;cursor:pointer;font-weight:700}
    .day-selector button.active{background:linear-gradient(90deg, rgba(103,200,255,0.18), rgba(214,133,255,0.12));border-color:var(--accent)}

    @media (max-width:1000px){td.hw,th.hw{display:none}}
  </style>
</head>
<body>
  <header>
    <div class="title">РАСПИСАШКА</div>
    <div class="subtitle">ИНФОРМАЦИЯ МОЖЕТ БЫТЬ НЕ ТОЧНОЙ</div>
  </header>

  <div class="table-wrap">
    <div class="table-card">
      <table id="schedule-table">
        <thead>
          <tr>
            <th class="time">Время</th>
            <th class="lesson">Урок</th>
            <th class="room">Кабинет</th>
            <th class="teacher">Учитель</th>
            <th class="hw">Домашнее задание</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </div>
  </div>

  <div class="day-selector" id="daySelector">
    <button class="active" data-day="Понедельник">Пн</button>
    <button data-day="Вторник">Вт</button>
    <button data-day="Среда">Ср</button>
    <button data-day="Четверг">Чт</button>
    <button data-day="Пятница">Пт</button>
  </div>

  <footer>
    Сделано с помощью ChatGPT · Информация может быть неточной
  </footer>

<script>
  const times = ['12:40 13:20','13:40 14:20','14:40 15:20','15:40 16:20','16:30 17:10','17:20 18:00','18:10 18:50'];

  const data = {
    'Понедельник': [
      { lesson: 'Вероятность и статистика', room: '45', teacher: 'Виктория Анатольевна', hw: '' },
      { lesson: 'Английский язык', room: '14/41', teacher: 'Анастасия Дмитриевна/Алёна Сергеевна', hw: '' },
      { lesson: 'Разговоры о важном', room: '206', teacher: 'Екатерина Евгеньевна', hw: '' },
      { lesson: 'Русский язык', room: '44', teacher: 'Татьяна Андреевна', hw: '' },
      { lesson: 'Английский язык', room: '23/43', teacher: 'Анастасия Дмитриевна/Алёна Сергеевна', hw: '' },
      { lesson: 'Геометрия', room: '45', teacher: 'Виктория Анатольевна', hw: '' },
      { lesson: 'География', room:'18', teacher: 'Мария Егорьевна', hw: 'Подготовиться к пр/раб по теме "климат"' }
    ],
    'Вторник': [
      { lesson: '', room: '', teacher: '', hw: '' },
      { lesson: '', room: '', teacher: '', hw: '' },
      { lesson: 'История', room: '47', teacher: 'Евгения Николаевна', hw: 'Параграф 12 "работаем с источником" ответить на вопросы' },
      { lesson: 'Русский язык', room: '44', teacher: 'Татьяна Андреевна', hw: '' },
      { lesson: 'Алгебра', room: '27', teacher: 'Людмила Игоревна', hw: '' },
      { lesson: 'Физика',room: '203', teacher: 'Татьяна Владимировна', hw: '' },
      { lesson: 'Общество',room: '47', teacher: 'Ирина Александровна', hw: 'Файл' },
      { lesson: 'Коми', room: '11', teacher: 'Любовь Владимировна', hw: '' },
      { lesson: 'Россия мои горизонты', room: '206', teacher: 'Екатерина Евгеньевна', hw: '' }
    ],
    'Среда': [
      { lesson: '-', room: '-', teacher: '-', hw: '-' },
      { lesson: '-', room: '-', teacher: '-', hw: '' },
      { lesson: 'Геометрия', room: '45', teacher: 'Виктория Анатольевна', hw: '' },
      { lesson: 'География', room: '18', teacher: 'Мария Егорьевна', hw: '' },
      { lesson: 'Информатика(гр1)/Английский язык', room: '48/11', teacher: 'Татьяна Владимировна/Анастасия Дмитриевна', hw: 'подготовиться к кр' },
      { lesson: 'Информатика(гр2)/Английский язык', room: '48/43', teacher: 'Татьяна Владимировна/Алёна Сергеевна', hw: '' },
      { lesson: 'Музыка', room: '14', teacher: 'Полина Павловна', hw: 'Подготовить соо на тему любого народного праздника.выучить 1 куплет песни' },
      { lesson: 'Физическая культура', room: 'Спортзал', teacher: 'Татьяна Игоревна', hw: '' },
      { lesson: 'История', room: '23', teacher: 'Евгения Николаевна', hw: '' }
    ],
    'Четверг': [
      { lesson: '-', room: '-', teacher: '-', hw: '-' },
      { lesson: 'Русский язык', room: '44', teacher: 'Татьяна Андреевна', hw: '' },
      { lesson: 'ИЗО', room: '13', teacher: 'Полина Владимировна', hw: '' },
      { lesson: 'История', room: '14', teacher: 'Евгения Николаевна', hw: '' },
      { lesson: 'Биология', room: '206', teacher: 'Екатерина Евгеньевна', hw: 'Учить записи в тетради,знать строение папоротника,устный опрос' },
      { lesson: 'Физическая культура', room: 'Спортзал', teacher: 'Татьяна Игоревна', hw: '' },
      { lesson: 'Литература', room: '210', teacher: 'Татьяна Андреевна', hw: '' }
    ],
    'Пятница': [
      { lesson: '-', room: '-', teacher: '-', hw: '' },
      { lesson: '-', room: '-', teacher: '-', hw: '' },
      { lesson: 'Русский язык', room: '44', teacher: 'Татьяна Андреевна', hw: '' },
      { lesson: 'Алгебра', room: '27', teacher: 'Людмила Игоревна', hw: '' },
      { lesson: 'Алгебра', room: '27', teacher: 'Людмила Игоревна', hw: '' },
      { lesson: 'Физика', room: '203', teacher: 'Татьяна Владимировна', hw: '' },
      { lesson: 'Литература', room: '44', teacher: 'Татьяна Андреевна', hw: '' },
      { lesson: 'Труд', room: '16/20', teacher: 'Анастасия Александровна', hw: '' },
      { lesson: 'Труд', room: '16/20', teacher: 'Анастасия Александровна', hw: '' }
    ]
  };

  const tbody = document.getElementById('schedule-body');
  const dayButtons = document.querySelectorAll('#daySelector button');

  function renderDay(day) {
    dayButtons.forEach(b => b.classList.toggle('active', b.dataset.day === day));
    tbody.innerHTML = '';

    const lessons = data[day] || [];
    const maxLen = Math.max(7, lessons.length);

    for (let i = 0; i < maxLen; i++) {
      const row = lessons[i] || { lesson:'—', room:'—', teacher:'—', hw:'' };
      const time = times[i] || '';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="time">${time}</td>
        <td class="lesson">${escapeHtml(row.lesson)}</td>
        <td class="room">${escapeHtml(row.room)}</td>
        <td class="teacher">${escapeHtml(row.teacher)}</td>
        <td class="hw">${escapeHtml(row.hw || 'Нет ДЗ')}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  function escapeHtml(s){
    return String(s)
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;');
  }

  dayButtons.forEach(btn => btn.addEventListener('click', () => renderDay(btn.dataset.day)));

  renderDay('Понедельник');
</script>

</body>
</html>
