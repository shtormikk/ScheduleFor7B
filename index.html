<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Меню приложения</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #050b18;
      --bg2: #0b1426;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #67c8ff;
      --accent-2: #d685ff;
      --text: #eef5ff;
      --muted: #9fb3d1;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(600px 400px at 10% 15%, rgba(103, 200, 255, 0.1), transparent),
                radial-gradient(600px 400px at 90% 85%, rgba(214, 133, 255, 0.07), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 12px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
    }

    .menu-item {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .menu-item:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      background: linear-gradient(45deg, transparent, rgba(103, 200, 255, 0.1), transparent);
    }

    .menu-item:hover::before {
      opacity: 1;
    }

    .menu-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    .menu-subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      max-width: 80%;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-item" onclick="location.href='lessons.html'">
      <h2 class="menu-title">УРОКИ И ДЗ</h2>
      <p class="menu-subtitle">Просмотр расписания уроков и домашних заданий на каждый день недели</p>
    </div>

    <div class="menu-item" onclick="location.href='replacements.html'">
      <h2 class="menu-title">ЗАМЕНЫ</h2>
      <p class="menu-subtitle">Информация о заменах уроков, отменах и изменениях в расписании</p>
    </div>
  </div>

  <footer>Сделано с помощью ChatGPT</footer>

  <script>
    // Плавное появление элементов при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.menu-item');
      items.forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });
  </script>
</body>
</html>
